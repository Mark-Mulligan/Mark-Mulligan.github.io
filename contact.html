    <title>Contact</title>
</head>

<body>

    <div class="container-fluid contact-section transition-from-right">
        <div class="navbar-container">
            <nav class="navbar navbar-expand-md mr-auto custom-navbar">
                <a class="navbar-brand" href="/index.html">Mark Mulligan</a>
                <button class="navbar-toggler ml-auto navbar-dark border" type="button" data-toggle="collapse"
                    data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center text-center" id="navbarNav">
                    <ul class="navbar-nav navbar-right">
                        <li class="nav-item">

                        <li class="nav-item">

                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
                <div class="navbar-spacer"></div>
            </nav>
        </div>

        <div class="contact-container container">
            <div class="contact-title-container">
                <h1>Let's Work Together</h1>
            </div>
            <form id="contact-form" action="https://formspree.io/f/mbjpkpag" method="Post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                </div>

                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="3"
                        placeholder="Type your message here"></textarea>
                </div>
                <div class="submit-btn-container">
                    <button type="submit" id="submit-btn" class="btn btn-outline-light">Submit</button>
                </div>
            </form>
            <div class="status-container text-center">
                <p class="status"></p>
            </div>
        </div>

        <div class="container contact-links-container">
            <div class="row">
                <div class="col-sm-3 col-6 text-center contact-link-wrapper">
                    <a href="https://github.com/MarkMulligan97" class="contact-link" target="_blank">
                        <i class="fab fa-3x fa-github"></i>
                    </a>
                </div>
                <div class="col-sm-3 col-6 text-center contact-link-wrapper">
                    <a href="https://www.linkedin.com/in/mark-mulligan-90b4671b7/" class="contact-link" target="_blank">
                        <i class="fab fa-3x fa-linkedin"></i>
                    </a>
                </div>
                <div class="col-sm-3 col-6 col text-center contact-link-wrapper">
                    <a href="https://www.facebook.com/mark.mulligan.5264" class="contact-link" target="_blank">
                        <i class="fab fa-3x fa-facebook-f"></i>
                    </a>
                </div>
                <div class="col-sm-3 col-6 text-center contact-link-wrapper">
                    <a href="mailto:mark.mulligan.jr1@gmail.com" class="contact-link" target="_blank">
                        <i class="fas fa-3x fa-envelope"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
